            to { transform: translateX(0); }
        }

            padding: 2rem;
            text-align: center;

            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;

            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);

            font-size: 1.6rem;
            font-weight: 600;
            position: relative;
            padding-left: 1.5rem;
        }

        .content h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }

            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 500;
            display: flex;

            gap: 0.5rem;

            content: '▶';
            color: #667eea;
            font-size: 0.8rem;
        }

        .content p {
            margin-bottom: 1.5rem;
            color: #555;
            font-size: 1.1rem;
        }

            padding-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .content li {
            margin-bottom: 0.8rem;
            color: #555;
            font-size: 1.1rem;
            position: relative;
        }

        .content ul li::before {
            content: '●';
            color: #667eea;
            position: absolute;
            left: -1.5rem;
        }

        .content pre {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            color: #e2e8f0;
            padding: 2rem;
            border-radius: 15px;
            overflow-x: auto;
            border-left: 5px solid #667eea;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        }

        .content pre::before {
            content: 'Code';
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            background: #667eea;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .content code {

            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: 500;
            border: 1px solid rgba(103,126,234,0.2);
        }

        .content pre code {
            background: transparent;
            color: #e2e8f0;
            padding: 0;
            border: none;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            margin: 2rem 0;
            transition: transform 0.3s ease;

            transform: scale(1.05);
        }

        .content a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .content a:hover::after {
            width: 100%;
        }

        .content a:hover {
            color: #764ba2;
        }

        .footer {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;

            padding: 3rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(103,126,234,0.3);

            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .feature-card i {
            font-size: 3rem;
            color: #667eea;

            margin: 1rem 0;
            color: #333;
            font-size: 1.4rem;

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1100;
            padding: 0.5rem;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .overlay.is-open {
            display: block;
            opacity: 1;
        }

        /* レスポンシブデザイン */
        @media (max-width: 992px) {
            .hamburger-menu {
                display: block;
            }

            .header {
                justify-content: center;
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            .header p {
                font-size: 1rem;
            }

            .main-container {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 320px;
                max-width: 85%;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 1000;
                overflow-y: auto;
                border-radius: 0 20px 20px 0;
                animation: none; /* Disable slideIn animation on mobile */
            }

            .sidebar.is-open {
                transform: translateX(0);
                box-shadow: 0 0 60px rgba(0,0,0,0.3);
            }
            
            .content {
                width: 100%;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 2rem 1.5rem;
            }

            .content h2 {
                font-size: 1.8rem;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .header p {
                display: none;
            }

            .content {
                padding: 1.5rem;
            }

            .welcome-card {
                padding: 2rem;
            }

            .welcome-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
